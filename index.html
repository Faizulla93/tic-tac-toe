<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="player-info-wrapper">
                <div class="game-modal"><div class="win-info"></div>
                Game over!
                <div class="row">
            <button class="modal-btn" >Restart</button>
            <button class="modal-btn">Close</button></div>
        </div>
            <div class="player-info">
            <span><input type="text" id="player1" class="player" value="Player 1" disabled>
                <button class="change-btn">Change</button></span>
            </div>
            <div class="player-info">
            <span><input type="text" id="player2" class="player" value="Player 2" disabled>
                    <button class="change-btn" id="change-btn2">Change</button></span>
                </div>
        </div>
        <span class="mark-2"></span>
        <div class="game">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
